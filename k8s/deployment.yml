apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-eks
  namespace: flask
spec:
  selector:
    matchLabels:
      app: flask
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: flask
    spec:
      container:
      - name: flask
        image: 256910578059.dkr.ecr.us-east-2.amazonaws.com/flask-mysql:1
        ports:
        - containerPort: 80